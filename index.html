<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="babylon.js"></script>
    <script src="babylon.glTFFileLoader.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div class="mainMenu">
      <div class="btn" >
        <div class="in_btn" onclick="document.location='https://nato-general-menu.netlify.app/'">Exit</div>
      </div>
      <div class="btn" >
        <div class="in_btn">Publish</div>
      </div>
      <div class="btn" >
        <div class="in_btn">Help</div>
      </div>
    </div>
    </div>
    <div class="menuButtons" id="builderMenuButtons">
      <button class="menuBtn">📍 Objectives</button>
      <button class="menuBtn" id="terrain">🌲 Terrain</button>
      <button class="menuBtn" id="civilian">🏢 Civilian</button>
      <button class="menuBtn">🟦 NATO</button>
      <button class="menuBtn">🟥 USSR</button>
      <button class="menuBtn">⚙️ Options</button>
      <button class="menuBtn" id="hideShowBuilder">⬇️ HIDE</button>
    </div>
    <div class="controller" id="controllerMenuButtons">
      <button class="controllerButton">🔄 Rotate</button>
      <button class="controllerButton" id="delete">❌ Delete</button>
      <button class="controllerButton" id="reset">🗺️ Reset Map</button>
    </div>
    <div class="stickyFooter" id="builderMenu">
      <div id="terrainItems">
        <button id="desertButton" class="itemButtons">Desert</button>
        <button id="grassLandButton" class="itemButtons">GrassLand</button>
        <button id="waterButton" class="itemButtons">Water</button>
        <button id="mountainButton" class="itemButtons">Mountain</button>
      </div>
      <div id="civilianItems">
        <button id="roadButton" id="civId" class="itemButtons">Road</button>
        <button id="streetButton" id="civId" class="itemButtons">Street</button>
        <button id="destroyedRoadButton" id="civId" class="itemButtons">
          Destroyed Road
        </button>
        <button id="rubbleButton" class="itemButtons">Rubble</button>
        <button id="farmButton" class="itemButtons">Farm</button>
        <button id="boxButton" class="itemButtons">Box</button>
        <button id="boomBoxButton" class="itemButtons">Black Fence</button>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
